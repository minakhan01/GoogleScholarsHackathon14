{% extends "base.html" %}
{% block body %}
<div class="form-wrapper">
	<div class="my-gallery swipeshow">
		<ul class="slides">
			{% for user in users %}
			<li class="slide">
	
				<img src="{{user.picture}}" />
				<div class="info">
				<h2> {{user.first}} </h2>
				Age: {{user.age}} <br>
				Mission: {{user.mission}} <br>
				Skills: 
					{% for t in user.tags %}
						<a href=""> {{t}} </a>
					{% endfor %} <br>
				Interests: 
					{% for t in user.interests %}
						<a href=""> {{t}}, </a>
					{% endfor %} <br>

				<br>

				<script src="https://apis.google.com/js/platform.js"></script>
				<div id="placeholder-div1"></div>
				<script type="text/javascript" src="https://apis.google.com/js/platform.js"></script>
				    <g:hangout render="createhangout"
				        invites="[{ id : '{{user.email}}', invite_type : 'EMAIL' }]">
				    </g:hangout>
				</div>
			</li>
			{% endfor %}
		</ul>
	</div>
</div>
<link rel='stylesheet' href='/static/jquery.swipeshow.css'>
<script src='/static/jquery.swipeshow.js'></script>
<style>
	.form-wrapper {
		text-align: center;
		padding: 5%;
	}
	.my-gallery {
	  width: 100%;
	  height: 600px; 
	}
	.info {
		height: 100%;
		padding: 5%;
		text-align: left;
		background-color: white;
		margin-left: 50%;
		border: 2px solid gray;
    	border-radius: 25px;
	}
	.slide {
		display: block;
	}
	img {
		border: 2px solid;
    	border-radius: 25px;
    	max-width: 100%;
    	max-height: 100%;
    	float: left;
	}
</style>
<script>
	$(function() {
	  $(".my-gallery").swipeshow({
	  	autostart: false,
	  	keys: true,
	  });
	});
</script>
{% endblock %}
