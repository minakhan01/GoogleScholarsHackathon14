{% extends "base.html" %}
{% block body %}
<div class="form-wrapper">
	<div class="my-gallery swipeshow">
		<ul class="slides">
			{% for user in users %}
			<li class="slide">

            <div class="form_hover">
                <p style="text-align: center; margin-top: 20px;">

                   <img src="{{user.picture}}" class="img-circle" id="mentorimg"/>
                    <i class="fa fa-user" style="font-size: 147px;"></i>

                </p>
                <div class="header">
                    <div class="panel panel-success" style="height: 247px;">
                        <div class="panel-heading">
                            <h3 style="color: #428BCA ;">{{user.first}} </h3> 
                            <!--#428BCA (blue) -->
                        </div>
                        <div class="panel-body">
                            <div class="form-group">
                                Age: {{user.age}} <br>
								Mission: <b>{{user.mission}} </b><br>
								Skills: 
									{% for t in user.tags %}
										<a href=""> {{t}} </a>
									{% endfor %} <br>
								Interests: 
									{% for t in user.interests %}
										<a href=""> {{t}}, </a>
									{% endfor %} <br>
								<br>
								<script src="https://apis.google.com/js/platform.js"></script>
                                <div id="placeholder-div1"></div>
								<script type="text/javascript" src="https://apis.google.com/js/platform.js"></script>
								    <g:hangout render="createhangout"
								        invites="[{ id : '{{user.email}}', invite_type : 'EMAIL' }]">
								    </g:hangout>
								</div>
                            </div>
                        </div>
                    </div>
                </div>

				    </g:hangout>
				</div> -->

			{% endfor %}
		</ul>
	</div>
</div>
<link rel='stylesheet' href='/static/jquery.swipeshow.css'>
<script src='/static/jquery.swipeshow.js'></script>
<style>
	.form-wrapper {
		text-align: center;
		padding: 5%;
	}
	.my-gallery {
	  width: 100%;
	  height: 600px; 
	}
	.info {
		height: 100%;
		padding: 5%;
		text-align: left;
		background-color: white;
		margin-left: 50%;
		border: 2px solid gray;
    	border-radius: 25px;
	}
	.slide {
		display: block;
	}

	.form_hover {
        padding: 0px;
        position: relative;
        overflow: hidden;
        height: 480px;
        background-color: #f6f6f6;
        /*background-image: url("static/images/spark-logo.png");*/
    }
    .form_hover .panel-body {

    }

        } 

        .form_hover img {
            z-index: 4;

        .form_hover .header {
            position: absolute;
            top: 233px;
            -webkit-transition: all 0.3s ease;
            -moz-transition: all 0.3s ease;
            -o-transition: all 0.3s ease;
            -ms-transition: all 0.3s ease;
            transition: all 0.3s ease;
            width: 100%;
        }

        .form_hover .blur {
            height: 240px;
            z-index: 5;
            position: absolute;
            width: 100%;
        }

        .form_hover .caption-text {
            z-index: 10;
            color: #fff;
            position: absolute;
            height: 240px;
            text-align: center;
            top: -20px;
            width: 100%;
        }
