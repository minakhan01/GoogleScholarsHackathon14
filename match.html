{% extends "base.html" %}
{% block body %}
	<div class="my-gallery swipeshow">
		<ul class="slides">
			{% for user in users %}
			<li class="slide">
				<img src="{{user.picture}}" /> <br>
				<h2> {{user.first}} </h2>
				Age: {{user.age}} <br>
				Tagline: 
					{% for t in user.tags %}
						<a href=""> {{t}} </a>
					{% endfor %} <br>
				Boss in: {{user.tags}} <br>
				Interests: {{user.interests}} <br>
				<form action="/hangout?users=" + {{current_user.email}} + "&" + {{user.email}}>
					<input type="submit" value="Connect!" >
				</form>
			</li>
			{% endfor %}
		</ul>
	</div>
<link rel='stylesheet' href='/static/jquery.swipeshow.css'>
<script src='/static/jquery.swipeshow.js'></script>
<style>
	.my-gallery {
	  width: 100%;
	  height: 500px; 
	  text-align: center;
	}
	img {
		width: 10%;
		border: 2px solid;
    	border-radius: 25px;
	}
</style>
<script>
	$(function() {
	  $(".my-gallery").swipeshow({
	  	autostart: false,
	  	keys: true,
	  });
	});
</script>
{% endblock %}
